<h2>User Sign-In</h2>


<form ng-submit="signin();">
    <br/>

    <h2 style="color: red">{{ msg}}</h2>
    <br/>

    <label>User Id</label>

    <input ng-model="user.userid" type="text" required><br/>

    <label>Password</label>

    <input ng-model="user.password" type="password" required><br/>



    <br>
    <md-button type="submit" class="md-button md-raised md-primary">Sign-In</md-button>
</form>
